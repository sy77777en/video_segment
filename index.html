<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Clip Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 15px;
            background: white;
            color: #667eea;
            border: 2px solid white;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 45px;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: white;
            font-size: 0.95rem;
            padding: 0 15px;
        }

        .clips-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 30px;
        }

        .clip-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .clip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .clip-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .clip-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
        }

        .time-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .time-input-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #495057;
        }

        .time-input-group input {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .time-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .update-btn {
            background: #667eea;
            color: white;
        }

        .update-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        .info-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 10px;
            text-align: center;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        @media (max-width: 768px) {
            .clips-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            .time-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Load Vimeo Player API -->
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Clip Editor</h1>
        
        <div id="errorContainer"></div>
        <div id="loading" class="loading">Loading videos...</div>
        
        <!-- Top Pagination -->
        <div id="topPagination" class="pagination" style="display: none;"></div>
        
        <div id="clipsContainer" class="clips-container"></div>
        
        <!-- Bottom Pagination -->
        <div id="bottomPagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        // Store original video data and current state
        let videosData = [];
        let currentState = [];
        let vimeoPlayers = {};
        let youtubePlayers = {};
        let youtubeAPIReady = false;
        let youtubeAPILoaded = false;
        
        // Pagination variables
        let currentPage = 1;
        const itemsPerPage = 20;
        let totalPages = 1;

        // Load YouTube API
        if (!youtubeAPILoaded) {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            youtubeAPILoaded = true;
        }

        // YouTube API ready callback
        window.onYouTubeIframeAPIReady = function() {
            youtubeAPIReady = true;
            console.log('YouTube API ready');
        };

        // Function to extract video ID from YouTube URL
        function getYouTubeVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/shorts\/([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Function to extract video ID from Vimeo URL
        function getVimeoVideoId(url) {
            const match = url.match(/vimeo\.com\/(?:video\/)?(\d+)/);
            return match ? match[1] : null;
        }

        // Function to format time (seconds to mm:ss.ms format)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const secsInt = Math.floor(secs);
            const ms = Math.round((secs - secsInt) * 100);
            
            if (ms > 0) {
                return `${mins}:${secsInt.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
            } else {
                return `${mins}:${secsInt.toString().padStart(2, '0')}`;
            }
        }

        // Function to display error
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Setup Vimeo player - play once and pause
        function setupVimeoPlayer(index, videoId, startTime, endTime) {
            const iframe = document.getElementById(`iframe-${index}`);
            if (!iframe) return;
            
            const player = new Vimeo.Player(iframe);
            
            vimeoPlayers[index] = {
                player: player,
                startTime: startTime,
                endTime: endTime,
                isPausing: false
            };

            // Set initial start time
            player.setCurrentTime(startTime).then(() => {
                player.play();
            }).catch((error) => {
                console.error('Vimeo player error:', error);
            });

            // Monitor time updates
            player.on('timeupdate', (data) => {
                const playerData = vimeoPlayers[index];
                if (playerData && playerData.endTime && data.seconds >= playerData.endTime) {
                    if (!playerData.isPausing) {
                        playerData.isPausing = true;
                        player.pause().then(() => {
                            player.setCurrentTime(playerData.startTime).then(() => {
                                playerData.isPausing = false;
                            });
                        }).catch((error) => {
                            console.error('Vimeo pause error:', error);
                            playerData.isPausing = false;
                        });
                    }
                }
            });
        }

        // Setup YouTube player - play once and pause
        function setupYoutubePlayer(index, videoId, startTime, endTime) {
            // Wait for API to be ready
            const checkAPIReady = setInterval(() => {
                if (typeof YT !== 'undefined' && YT.Player) {
                    clearInterval(checkAPIReady);
                    
                    const iframeExists = document.getElementById(`iframe-${index}`);
                    if (!iframeExists) return;
                    
                    // Initialize player data
                    youtubePlayers[index] = {
                        player: null,
                        startTime: startTime,
                        endTime: endTime,
                        monitoring: false,
                        ready: false,
                        hasPaused: false
                    };

                    try {
                        const player = new YT.Player(`iframe-${index}`, {
                            videoId: videoId,
                            playerVars: {
                                autoplay: 1,
                                controls: 1
                            },
                            events: {
                                onReady: (event) => {
                                    console.log(`YouTube player ${index} ready`);
                                    youtubePlayers[index].player = event.target;
                                    youtubePlayers[index].ready = true;
                                    
                                    // Seek to start time and play
                                    event.target.seekTo(startTime, true);
                                    setTimeout(() => {
                                        event.target.playVideo();
                                    }, 100);
                                },
                                onStateChange: (event) => {
                                    // Monitor playback when playing
                                    if (event.data === YT.PlayerState.PLAYING) {
                                        monitorYouTubeTime(index);
                                    }
                                },
                                onError: (event) => {
                                    console.error(`YouTube player ${index} error:`, event.data);
                                }
                            }
                        });
                    } catch (error) {
                        console.error('Error creating YouTube player:', error);
                    }
                }
            }, 100);
        }

        // Monitor YouTube player time - pause at end
        function monitorYouTubeTime(index) {
            const playerData = youtubePlayers[index];
            if (!playerData || playerData.monitoring || !playerData.ready) return;
            
            playerData.monitoring = true;
            
            const checkTime = setInterval(() => {
                try {
                    if (!playerData.player || typeof playerData.player.getCurrentTime !== 'function') {
                        clearInterval(checkTime);
                        playerData.monitoring = false;
                        return;
                    }

                    const currentTime = playerData.player.getCurrentTime();
                    
                    if (playerData.endTime && currentTime >= playerData.endTime) {
                        if (!playerData.hasPaused) {
                            playerData.hasPaused = true;
                            playerData.player.pauseVideo();
                            playerData.player.seekTo(playerData.startTime, true);
                            clearInterval(checkTime);
                            playerData.monitoring = false;
                        }
                    }

                    // Stop monitoring if player is not playing
                    const state = playerData.player.getPlayerState();
                    if (state !== YT.PlayerState.PLAYING) {
                        clearInterval(checkTime);
                        playerData.monitoring = false;
                    }
                } catch (error) {
                    console.error('Error monitoring YouTube time:', error);
                    clearInterval(checkTime);
                    playerData.monitoring = false;
                }
            }, 50); // Check every 50ms for better precision
        }

        // Function to update a specific video clip
        function updateClip(index) {
            const startInput = document.getElementById(`start-${index}`);
            const endInput = document.getElementById(`end-${index}`);

            // Parse as float to support decimal values
            const newStart = parseFloat(startInput.value) || 0;
            const newEnd = parseFloat(endInput.value) || null;

            // Validate inputs
            if (newStart < 0) {
                showError('Start time cannot be negative');
                return;
            }

            if (newEnd && newEnd <= newStart) {
                showError('End time must be greater than start time');
                return;
            }

            // Update current state
            currentState[index].startTime = newStart;
            currentState[index].endTime = newEnd;

            const url = currentState[index].url;

            // Reload the iframe with new times
            reloadVideo(index, url, newStart, newEnd);
        }

        // Function to reload video
        function reloadVideo(index, url, startTime, endTime) {
            const container = document.querySelector(`#iframe-${index}`)?.parentElement;
            if (!container) return;
            
            // Remove old iframe
            const oldIframe = document.getElementById(`iframe-${index}`);
            if (oldIframe) {
                oldIframe.remove();
            }

            // Clean up old player
            if (youtubePlayers[index]) {
                try {
                    if (youtubePlayers[index].player && typeof youtubePlayers[index].player.destroy === 'function') {
                        youtubePlayers[index].player.destroy();
                    }
                } catch (error) {
                    console.error('Error destroying YouTube player:', error);
                }
                delete youtubePlayers[index];
            }
            if (vimeoPlayers[index]) {
                delete vimeoPlayers[index];
            }

            // Create new iframe
            const newIframe = document.createElement('iframe');
            newIframe.id = `iframe-${index}`;
            newIframe.allow = "autoplay; fullscreen; picture-in-picture";
            newIframe.allowFullscreen = true;

            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoId = getYouTubeVideoId(url);
                newIframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
                container.appendChild(newIframe);
                
                // Setup YouTube player
                setTimeout(() => {
                    setupYoutubePlayer(index, videoId, startTime, endTime);
                }, 500);
            } else if (url.includes('vimeo.com')) {
                const videoId = getVimeoVideoId(url);
                newIframe.src = `https://player.vimeo.com/video/${videoId}`;
                container.appendChild(newIframe);
                
                // Setup Vimeo player
                setTimeout(() => {
                    setupVimeoPlayer(index, videoId, startTime, endTime);
                }, 500);
            }
        }

        // Function to reset a specific video clip
        function resetClip(index) {
            const startInput = document.getElementById(`start-${index}`);
            const endInput = document.getElementById(`end-${index}`);

            // Reset to original values
            currentState[index] = { ...videosData[index] };
            startInput.value = videosData[index].startTime;
            endInput.value = videosData[index].endTime || '';

            // Reload video
            reloadVideo(
                index,
                videosData[index].url,
                videosData[index].startTime,
                videosData[index].endTime
            );
        }

        // Function to render pagination controls
        function renderPagination() {
            const topPagination = document.getElementById('topPagination');
            const bottomPagination = document.getElementById('bottomPagination');
            
            if (totalPages <= 1) {
                topPagination.style.display = 'none';
                bottomPagination.style.display = 'none';
                return;
            }
            
            topPagination.style.display = 'flex';
            bottomPagination.style.display = 'flex';
            
            const paginationHTML = createPaginationHTML();
            topPagination.innerHTML = paginationHTML;
            bottomPagination.innerHTML = paginationHTML;
        }

        // Function to create pagination HTML
        function createPaginationHTML() {
            let html = '';
            
            // Previous button
            html += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>â—€ Prev</button>`;
            
            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                html += `<button onclick="goToPage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span class="pagination-info">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="pagination-info">...</span>`;
                }
                html += `<button onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            // Next button
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next â–¶</button>`;
            
            // Info text
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, videosData.length);
            html += `<span class="pagination-info">${startItem}-${endItem} of ${videosData.length}</span>`;
            
            return html;
        }

        // Function to go to a specific page
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            
            // Clean up existing players
            Object.keys(youtubePlayers).forEach(key => {
                try {
                    if (youtubePlayers[key].player && typeof youtubePlayers[key].player.destroy === 'function') {
                        youtubePlayers[key].player.destroy();
                    }
                } catch (error) {
                    console.error('Error destroying player:', error);
                }
            });
            youtubePlayers = {};
            vimeoPlayers = {};
            
            // Render new page
            renderCurrentPage();
            renderPagination();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to render current page
        function renderCurrentPage() {
            const container = document.getElementById('clipsContainer');
            container.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, videosData.length);
            const clipsToShow = videosData.slice(startIndex, endIndex);
            
            clipsToShow.forEach((clip, pageIndex) => {
                const actualIndex = startIndex + pageIndex;
                
                if (!clip.url || typeof clip.startTime !== 'number') {
                    console.warn(`Skipping invalid clip at index ${actualIndex}`);
                    return;
                }

                const duration = clip.endTime ? clip.endTime - clip.startTime : null;
                const isYoutube = clip.url.includes('youtube') || clip.url.includes('youtu.be');
                const platform = isYoutube ? 'YouTube' : 'Vimeo';

                const clipCard = document.createElement('div');
                clipCard.className = 'clip-card';
                
                let iframeSrc = '';
                if (isYoutube) {
                    const videoId = getYouTubeVideoId(clip.url);
                    iframeSrc = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
                } else {
                    const videoId = getVimeoVideoId(clip.url);
                    iframeSrc = `https://player.vimeo.com/video/${videoId}`;
                }

                clipCard.innerHTML = `
                    <div class="clip-header">
                        <div class="clip-title">${clip.name || `Clip ${actualIndex + 1}`} - ${platform}</div>
                    </div>
                    <div class="video-wrapper">
                        <iframe 
                            id="iframe-${actualIndex}"
                            src="${iframeSrc}" 
                            allow="autoplay; fullscreen; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="controls">
                        <div class="time-controls">
                            <div class="time-input-group">
                                <label for="start-${actualIndex}">Start Time (seconds, supports decimals)</label>
                                <input 
                                    type="number" 
                                    id="start-${actualIndex}" 
                                    value="${clip.startTime}"
                                    min="0"
                                    step="0.01"
                                    placeholder="e.g. 10.5">
                            </div>
                            <div class="time-input-group">
                                <label for="end-${actualIndex}">End Time (seconds, supports decimals)</label>
                                <input 
                                    type="number" 
                                    id="end-${actualIndex}" 
                                    value="${clip.endTime || ''}"
                                    min="0"
                                    step="0.01"
                                    placeholder="e.g. 12.75">
                            </div>
                        </div>
                        <div class="button-group">
                            <button class="update-btn" onclick="updateClip(${actualIndex})">
                                Update Clip
                            </button>
                            <button class="reset-btn" onclick="resetClip(${actualIndex})">
                                Reset
                            </button>
                        </div>
                        <div class="info-text">
                            Current duration: ${duration ? formatTime(duration) : 'Until end'}
                        </div>
                    </div>
                `;
                
                container.appendChild(clipCard);

                // Setup player after iframe is loaded
                setTimeout(() => {
                    if (isYoutube) {
                        const videoId = getYouTubeVideoId(clip.url);
                        setupYoutubePlayer(actualIndex, videoId, clip.startTime, clip.endTime);
                    } else {
                        const videoId = getVimeoVideoId(clip.url);
                        setupVimeoPlayer(actualIndex, videoId, clip.startTime, clip.endTime);
                    }
                }, 1500);
            });
        }

        // Function to render clips
        function renderClips(clips) {
            const loading = document.getElementById('loading');
            
            loading.style.display = 'none';

            if (!Array.isArray(clips) || clips.length === 0) {
                showError('No valid clips found in JSON file');
                return;
            }

            // Store original data and initialize current state
            videosData = clips.map(clip => ({ ...clip }));
            currentState = clips.map(clip => ({ ...clip }));
            
            // Calculate total pages
            totalPages = Math.ceil(videosData.length / itemsPerPage);
            currentPage = 1;
            
            // Render first page and pagination
            renderCurrentPage();
            renderPagination();
        }

        // Load videos.json from the same directory
        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderClips(data);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showError('Error loading videos.json: ' + error.message);
                console.error('Error:', error);
            }
        }

        // Load videos when page loads
        window.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
